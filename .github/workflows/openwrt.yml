# ==============================================================================
# GitHub Actions Workflow to build a STATIC OpenSSH package for OpenWrt
# using the source compilation Dockerfile.
# ==============================================================================

name: Build Static OpenSSH Package for OpenWrt (ARMv5)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-static-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (Good practice, though not strictly needed for this Dockerfile)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the static OpenSSH package using Dockerfile
        # This will create a docker image that contains the final compiled files
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t openssh-static-builder \
            --output type=docker \
            .

      - name: Extract compiled files from the image
        run: |
          mkdir -p ./openssh-dist
          docker run --rm --entrypoint "" openssh-static-builder tar -czC / . | tar -xzC ./openssh-dist
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openssh-static-armel-package
          path: ./openssh-dist/
