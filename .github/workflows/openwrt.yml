# ==============================================================================
# GitHub Actions Workflow to build an ULTRA-CUSTOM OpenWrt ROOTFS for LXC
# PRECISELY targeting 24.10.2 on OMAP, using a .zst archive, and removing
# the 'network' service as requested.
# ==============================================================================

name: Build Custom OpenWrt 24.10.2 RootFS for OMAP (LXC)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-rootfs:
    runs-on: ubuntu-latest

    env:
      # We keep these for artifact naming and path discovery, even with a hardcoded URL.
      OPENWRT_VERSION: 24.10.2
      OPENWRT_TARGET: omap
      OPENWRT_SUBTARGET: generic
      
      # (KEY CHANGE) Using the exact .zst download URL you provided.
      IMAGE_BUILDER_URL: https://archive.openwrt.org/releases/24.10.2/targets/omap/generic/openwrt-imagebuilder-24.10.2-omap-generic.Linux-x86_64.tar.zst

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies, including zstd for decompression
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget \
            zstd # (KEY CHANGE) Tool needed to decompress .zst files

      - name: Download and set up the precise OpenWrt Image Builder
        run: |
          echo "--- Downloading exact Image Builder from: ${IMAGE_BUILDER_URL} ---"
          wget --tries=5 --retry-connrefused "${IMAGE_BUILDER_URL}" -O imagebuilder.tar.zst
          
          # Use 'tar' with the '-I zstd' option to decompress the .zst archive
          tar -I zstd -xvf imagebuilder.tar.zst
          
          cd openwrt-imagebuilder-*
          # Update package lists from the repositories associated with this specific version
          make info

      - name: Build custom ultra-minimal rootfs without network service
        run: |
          cd openwrt-imagebuilder-*
          
          # (KEY CHANGE) Ultra-Minimal package list, WITH 'network' service removed.
          PACKAGES=" \
            -dropbear \
            openssh-server \
            -network \
            -ppp -ppp-mod-pppoe \
            -firewall4 -nftables \
            -odhcp6c -odhcpd-ipv6only \
            -luci* \
            -dnsmasq \
            -wpad-basic-wolfssl \
            -iwinfo \
            -logd \
            -urngd \
            -ucode \
          "

          # Using the generic profile for the OMAP target
          PROFILE="generic"

          echo "--- Building firmware for ${OPENWRT_VERSION} with packages: ${PACKAGES} ---"
          
          make image \
            PROFILE="${PROFILE}" \
            PACKAGES="${PACKAGES}"

      - name: Upload RootFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-24.10.2-omap-rootfs-no-network
          # The rootfs is the direct output needed for LXC containers
          path: openwrt-imagebuilder-*/build_dir/target-*/root-*/
          if-no-files-found: error
