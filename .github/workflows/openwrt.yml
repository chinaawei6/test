# ==============================================================================
# GitHub Actions Workflow to build an ULTRA-CUSTOM OpenWrt ROOTFS for LXC
# Version: Final fix for "Profile Packages does not exist" error.
# ==============================================================================

name: Build Custom OpenWrt 24.10.2 RootFS for OMAP (LXC)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-rootfs:
    runs-on: ubuntu-latest

    env:
      IMAGE_BUILDER_URL: https://archive.openwrt.org/releases/24.10.2/targets/omap/generic/openwrt-imagebuilder-24.10.2-omap-generic.Linux-x86_64.tar.zst

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget \
            zstd

      - name: Download and set up the precise OpenWrt Image Builder
        run: |
          echo "--- Downloading exact Image Builder from: ${IMAGE_BUILDER_URL} ---"
          wget --tries=5 --retry-connrefused "${IMAGE_BUILDER_URL}" -O imagebuilder.tar.zst
          tar -I zstd -xvf imagebuilder.tar.zst
          cd openwrt-imagebuilder-*
          make info

      - name: Build custom ultra-minimal rootfs with precisely detected profile
        run: |
          cd openwrt-imagebuilder-*
          
          # --- (KEY FIX) Precisely detect the first available profile ---
          # This awk script finds the line "Available Profiles:", then prints the
          # first word of the next non-empty line and removes the trailing colon.
          DETECTED_PROFILE=$(make info | awk '
            /Available Profiles:/ {found=1; next}
            found && NF {print $1; exit}
          ' | sed 's/://')
          
          if [ -z "${DETECTED_PROFILE}" ]; then
            echo "::error::Could not detect any available profile from 'make info'!"
            exit 1
          fi
          echo "--- Auto-detected profile: ${DETECTED_PROFILE} ---"
          
          # Ultra-Minimal package list, WITH 'network' service removed.
          PACKAGES=" \
            -dropbear \
            openssh-server \
            -network \
            -ppp -ppp-mod-pppoe \
            -firewall4 -nftables \
            -odhcp6c -odhcpd-ipv6only \
            -luci* \
            -dnsmasq \
            -wpad-basic-wolfssl \
            -iwinfo \
            -logd \
            -urngd \
            -ucode \
          "

          echo "--- Building firmware with packages: ${PACKAGES} ---"
          
          make image \
            PROFILE="${DETECTED_PROFILE}" \
            PACKAGES="${PACKAGES}"

      - name: Upload RootFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-24.10.2-omap-rootfs-no-network
          path: openwrt-imagebuilder-*/build_dir/target-*/root-*/
          if-no-files-found: error
